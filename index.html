<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Тестово задание 1</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/app.min.css">
</head>
<body>
	<button class="main-button">
		Uninstall
	</button>

	<div class="pop-up-wrapper">
		<div class="pop-up">
			<img src="images/dest/icon-popup-close.svg" alt="Close" class="pop-up__close">
			<div class="pop-up__content">
				<img src="images/dest/icon-warning_notify-red.svg" alt="Warn" class="pop-up__warn-img">
				<div class="pop-up__text">
					Are you sure you want to uninstall the Shazam app
				</div>
				<div class="pop-up__buttons">
					<button class="pop-up__button pop-up__button_cancel">
						Cancel
					</button>
					<button class="pop-up__button pop-up__button_uninstall">
						Uninstall
					</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/app.min.js"></script>
</body>
</html>
